<!DOCTYPE html>
<html>

<head>
    <title>Header Craft</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 380px;
            background-color: #d5e8f3;
        }

        h1 {
            color: #3498db;
            text-align: left;
            padding: 3px 7px 0;
            margin: 0 0 3px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 3px;
            text-align: left;
            border-bottom: 1px solid #bdc3c7;
        }

        th {
            padding: 4px;
            background-color: #3498db;
            color: #fff;
            text-align: left;
            border-bottom: 1px solid #bdc3c7;
        }

        td:first-child {
            padding-right: 0;
        }

        input[type="text"] {
            padding: 4px;
            width: calc(100% - 14px);
        }

        .footer {
            padding: 2px 10px 4px;
            text-align: end;
        }

        .footer button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font: inherit;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1>
        Header Craft
    </h1>

    <form id="headers">
        <table id="headersTable">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </table>
    </form>

    <div class="footer">
        <button id="export">export</button>
        /
        <button id="import">import</button>
    </div>
</body>

<script defer src="popup.js" type="module"></script>

</html>
