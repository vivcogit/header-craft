<!DOCTYPE html>
<html>

<head>
    <title>Header Craft</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 420px;
            background-color: #d5e8f3;
        }

        h1 {
            color: #3498db;
            text-align: left;
            padding: 3px 7px 0;
            margin: 0 0 3px;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        aside {
            width: 34.5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar-btn {
            box-sizing: border-box;
            width: 34.5px;
            height: 34.5px;
            background-color: #c5d8e3;
            border: 1px solid #bccdd6;
            border-top: none;
            border-left: none;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0;
        }

        .sidebar-btn.add {
            background-color: #e4f0f9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 2.5px 0 0 2.5px;
        }

        .sidebar-btn.add:hover {
            background-color: #d5e8f3;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + .sidebar-btn {
            background-color: #d5e8f3;
            border-right: none;
        }

        input[type="radio"] + .sidebar-btn:hover {
            background-color: #3498db;
        }

        form {
            flex-grow: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-bottom: 1px solid #bdc3c7;
        }

        td {
            padding: 3px;
            text-align: left;
            border-bottom: 1px solid #bdc3c7;
        }

        th {
            padding: 4px;
            background-color: #3498db;
            color: #fff;
            text-align: left;
            border-bottom: 1px solid #bdc3c7;
        }

        td:first-child {
            padding-right: 0;
        }

        input[type="text"] {
            padding: 4px;
            width: calc(100% - 14px);
        }

        .comment {
            max-width: 100px;
        }

        .footer {
            padding: 2px 10px 4px;
            text-align: end;
        }

        .footer button {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font: inherit;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1>
        Header Craft
    </h1>

    <div class="wrapper">
        <aside id="aside">
            <!-- <button class="sidebar-btn add">+</button> -->
        </aside>

        <form id="headers">
            <table id="headersTable">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </table>
        </form>
    </div>

    <div class="footer">
        <button id="export">export</button>
        /
        <button id="import">import</button>
    </div>
</body>

<script defer src="popup.js" type="module"></script>

</html>
